<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 2000px;
    }
    * {
        box-sizing: border-box;
    }

    .tab_btns {
        width: 600px;
        display: flex;
    }

    .tab_btn {
        text-align: center;
        flex: 1;
        border: 1px solid;
        padding: 5px 20px;
        transition: 0.3s;
    }

    .tab_btn.visited {
        color: white;
        background-color: black;
    }

    .tab_content {
        width: 600px;
        border: 1px solid;
        padding: 30px 10px;
        display: none;
        transition: 0.5s;
    }

    .tab_content.active {
        display: block;
    }

    .img {
        position: relative;
    }

    .img-fix {
        width: 100px;
        height: 100px;
        background-position: center;
        border-radius: 50%;
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQfNpXc6RIhoOzw2GMZyUJzykkxoOIyPmMXQ9ooWxY5oV-9qyc3&usqp=CAU');
        position: fixed;
        right: 50px;
        bottom: 100px;
        opacity: 0;
        transition-duration: 0.3s;
        }
    .img-fix.d-block{
        opacity: 1;
        cursor:grab;
    }
</style>

<body>
    <div class="tab_btns">
        <div class="tab_btn visited" data-id="1">Tab1</div>
        <div class="tab_btn" data-id="2">Tab2</div>
        <div class="tab_btn" data-id="3">Tab3</div>
    </div>

    <div class="tab_contents">
        <div class="tab_content active">title1-- Lorem ipsum dolor sit amet.</div>
        <div class="tab_content ">title2-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
            repudiandae?</div>
        <div class="tab_content">title3-- Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, porro.
            Quidem officiis repellat id. Officia!</div>
    </div>
    <div class="img">
        <div class="img-fix "></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script>
        // $('.tab_btn').click(function(){
            // $('.tab_content').removeClass('active')
            // $('.tab_btn').removeClass('visited')
            // var index = $('.tab_btn').index(this)
            // $('.tab_content')[index].classList.add('active')
            // $('.tab_btn')[index].classList.add('visited')

            // $('.tab_btn').removeClass('visited');
            // $('.tab_content').removeClass('active');
            // var index = this.dataset.id;
            // $(`.tab_btn:nth-child(${index})`).addClass('visited');
            // $(`.tab_content:nth-child(${index})`).addClass('active');
        // })
        
        let img = document.querySelector('.img-fix');
        
        
        window.addEventListener('scroll',function(e){
            if(document.documentElement.scrollTop > 300){
                img.classList.add('d-block')
            }else{
                img.classList.remove('d-block')
            } 
        })

        img.addEventListener('click', function(){
            document.documentElement.scrollTop =0;
        })

    </script>
</body>

</html>
