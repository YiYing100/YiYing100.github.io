<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img class= 'img' src="https://blog.english4u.net/images/blog/20191125041131.jpg" alt="">

    <script>
        var img = document.querySelector('.img');

        function changeHandler(){
            if(this.src === 'https://blog.english4u.net/images/blog/20191125041131.jpg'){
                this.src = 'https://s.zimedia.com.tw/s/oeKeBx-3'
            }else if(this.src === 'https://s.zimedia.com.tw/s/oeKeBx-3'){
                this.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSJSKhOC7mbSgtTipS6qkgzxuQ07sX7YbCtMxuaDLcbTbcUinkE&usqp=CAU'
            }else{
                this.src = 'https://blog.english4u.net/images/blog/20191125041131.jpg'
            }
        }
        
        img.addEventListener('click', changeHandler);
        
    </script>
</body>

</html>
