<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;

}

.blueBar {
    width: 100vw;
    height: 43px;
    background-color: rgb(97, 97, 240);
}

.blueBar .bluBar_contents{
    width:300px;
    height:100%;
    margin-left:15%;



}

.blueBar .bluBar_contents img{
    width: 35px;
    margin:5px;
    vertical-align: middle;
}

.blueBar .bluBar_contents img:hover {
    cursor: pointer;
}

.blueBar .bluBar_contents input {
    width:170px;
    border-radius: 5px;
    padding: 5px;
}

.blueBar .nav {
    width:600px;
    margin-left: 69.1%;
    font-weight: bold;
    display: flex;
    align-items: center;
}

.blueBar .nav:hover {
    cursor: pointer;
}

.blueBar .nav .icon {
    margin: 10px 15px 0 0;
}

.friend {
    width: 30px;
    height: 30px;
    background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ3oex1_N-3GWIBVGz5-E878U227hhHCh80W0wGMEBD8u-J_MMK&usqp=CAU) ;
    background-size: cover;
    border-radius: 50%;
}

.messenger {
    width: 30px;
    height: 30px;
    background-image:url(https://cdns.iconmonstr.com/wp-content/assets/preview/2017/240/iconmonstr-facebook-messenger-1.png) ;
    background-size: cover;
    border-radius: 50%;
}

.messenger {
    width: 30px;
    height: 30px;
    background-image:url(https://cdns.iconmonstr.com/wp-content/assets/preview/2017/240/iconmonstr-facebook-messenger-1.png) ;
    background-size: cover;
    border-radius: 50%;
}

.bell {
    width: 30px;
    height: 30px;
    background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ8qCoB6JUY-67UrlOPII8DAj85x1QABzlgV2RoFyu94ttSJg4H&usqp=CAU) ;
    background-size: cover;
    border-radius: 50%;
}

.question {
    width: 30px;
    height: 30px;
    background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQPCOwWrbAZx5NXxqT0splDaAl9P6Ktl9nbnssQZ0sQOaJ6JS8d&usqp=CAU) ;
    background-size: cover;
    border-radius: 50%;
}

.white {
    color: white;
}


.fbProfileCover {
    width: 70%;
    margin: auto;
    overflow: hidden;
}

.cover {
    width: 100%;
    height: 205px;
    background-color: #aaaaaa;
    position: relative;
    background-image: url(https://previews.123rf.com/images/vaitekune/vaitekune1609/vaitekune160900010/65137921-summer-landscape-of-grass-and-trees-background-for-visualization-project-.jpg);
    background-position: center;
    background-size: cover;
}

.cover .img {
    width: 150px;
    height: 150px;
    background-image: url('https://imgcdn.cna.com.tw/www/WebPhotos/1024/20190120/077137361902.jpg');
    background-size: cover;
    border-radius: 50%;
    position: absolute;
    left: 10px;
    bottom: -25px; 
    border: 3px white solid;
}

.cover .img {
    cursor: pointer;
}

.cover .img:hover{
    transform: scale(1.2);
    transition: 1s;
}
    
.fbProfileCover .cover .button {
    position:absolute;
    right:10px;
    bottom:10px;
}

.fbProfileCover .cover .button button{
    width: 100px;
    height: 35px;
    margin-right: 10px;
    font-size: 16px;
    font-weight: bold;
}

.fbProfileCover .cover .button button:hover {
    cursor:pointer
}

.profile {
    width: 100%;
    height: 43px;
    background-color: #eeeeee;
}

.profile .function {
    width: 600px;
    margin-left: 200px;
}

.profile .function .section{
    float:left;
    font-size: 24px;
    color: rgb(10, 10, 139);
    margin: 10px 15px 0 0;
    border-right: 1px solid #c9c6c6;
    padding-right:20px;
    font-weight: bold;
}

.profile .function .section:hover {
    cursor: pointer;
}
    </style>
</head>

<body>
    <div class="blueBar">   
        <div class= 'bluBar_contents'>
            <img src="https://hpwines.com.tw/wp-content/uploads/2018/12/FB-Icon.png" alt="">
            <input type="text" placeholder="收尋">
        </div>
        <div class="nav">
                <div class="icon white ">Dog</div>
                <div class="icon white">首頁</div>
                <div class="icon white">建立</div>
                <div class="icon friend"></div>
                <div class="icon messenger"></div>
                <div class="icon bell"></div>
                <div class="icon question"></div>
        </div>
    </div> 
    <div class="fbProfileCover">    
        <div class="cover">
            <div class="img"></div>
            <div class="button">
                <button>更新資料</button>
                <button>活動紀錄</button>
            </div>            
        </div>  
        <div class="profile">
            <div class="function">
                <div class="section">動態時報</div>
                <div class="section">關於</div>
                <div class="section">朋友</div>
                <div class="section">相片</div>
                <div class="section">典藏</div>
                <div class="section">更多</div>
            </div>
        </div> 
    </div>  
</body>
</html>
